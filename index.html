<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Justin Cox</title>
    <link rel="icon" type="image/png" href="images/Jay 01 Small.JPG">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
    <!-- <script src="https://cdn.jsdelivr.net/gh/jayonethesk8/jaysQuery/dist/main.js"></script> -->
    <script type="text/javascript" src='../jaysQuery/dist/main.js'></script> <!-- LOCAL -->
    <script type="text/javascript" src="src/navbar.js"></script>
  </head>
  <body>
    <header class="navbars">
      <nav class='navbar'>
        <ul class='section-links'>
          <li class="section-link">HOME</li>
          <li class="section-link">ABOUT</li>
          <li class="section-link">SKILLS</li>
          <li class="section-link">PORTFOLIO</li>
          <li class="section-link">EDUCATION</li>
          <li class="section-link">CONTACT</li>
        </ul>
      </nav>

      <nav class='navbar-reduced'>
        <p class="name">Justin Cox</p>
        <figure class="hamburger-icon">
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>
        </figure>
        <ul class='dropdown-links hidden'>
          <div class="drop-list items">
            <li class="drop-list-item">
              <p class="dropdown-link">HOME</p>
            </li>
            <li class="drop-list-item">
              <p class="dropdown-link">ABOUT</p>
            </li>
            <li class="drop-list-item">
              <p class="dropdown-link">SKILLS</p>
            </li>
            <li class="drop-list-item">
              <p class="dropdown-link">PORTFOLIO</p>
            </li>
            <li class="drop-list-item">
              <p class="dropdown-link">EDUCATION</p>
            </li>
            <li class="drop-list-item">
              <p class="dropdown-link">CONTACT</p>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <section class="info-screens">
      <article id="#about" class="info-screen">
        <aside class="info">
          <div class="paragraph">
            <h1 class="info-header">JUSTIN COX</h1>
            <br>
            <p class="info-paragraph">
              <ul>
                <li class="to-section">HOME</li>
                <li class="to-section">ABOUT</li>
                <li class="to-section">SKILLS</li>
                <li class="to-section">PORTFOLIO</li>
                <li class="to-section">EDUCATION</li>
                <li class="to-section">CONTACT</li>
              </ul>
            </p>
          </div>
          <img class="profile-picture" src="images/Jay 01 Small.JPG" alt="Justin Cox">

        </aside>
        <form class="switch-info">
          <input checked name="info-switch" id="to-about" type="radio" class="info-switch">
          <input name="info-switch" id="to-skills" type="radio" class="info-switch">
          <input name="info-switch" id="to-portfolio" type="radio" class="info-switch">
          <input name="info-switch" id="to-education" type="radio" class="info-switch">
          <input name="info-switch" id="to-contact" type="radio" class="info-switch">
        </form>
      </article>
    </section>

    <div class="screen-overlay"></div>
  </body>
</html>
